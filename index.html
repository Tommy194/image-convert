<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>画像変換ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #4B0082;
            padding: 20px;
        }
        .container {
            background-color: #FFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            width: 120px;
            margin-right: 10px;
        }
        .input-group input[type="text"], .input-group input[type="number"] {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            background-color: #E0FFFF;
            color: #4B0082;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #D8BFD8;
        }
        .select-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像変換ツール</h1>
        <div class="input-group">
            <label for="input-folder">入力フォルダ:</label>
            <button id="select-input" class="select-button">選択</button>
            <input type="text" id="input-folder" readonly>
        </div>
        <div class="input-group">
            <label for="output-folder">出力フォルダ:</label>
            <button id="select-output" class="select-button">選択</button>
            <input type="text" id="output-folder" readonly>
        </div>
        <div class="input-group">
            <label for="watermark">透かし画像 (任意):</label>
            <button id="select-watermark" class="select-button">選択</button>
            <input type="text" id="watermark" readonly>
        </div>
	<div class="input-group">
  	  <label for="watermark-position">透かしの位置:</label>
  	  <select id="watermark-position">
 	       <option value="southeast">右下</option>
 	       <option value="northeast">右上</option>
  	      <option value="southwest">左下</option>
  	      <option value="northwest">左上</option>
   	     <option value="center">中央</option>
 	   </select>
	</div>
        <div class="input-group">
            <label for="filename">新しいファイル名:</label>
            <input type="text" id="filename">
        </div>
        <div class="input-group">
            <label for="start-number">開始番号:</label>
            <input type="number" id="start-number" value="1" min="1">
        </div>
        <div class="input-group">
            <label for="sample-filename">ファイル名サンプル:</label>
            <input type="text" id="sample-filename" readonly>
        </div>
        <div>
            <button id="execute">実行</button>
            <button id="exit">終了</button>
            <button id="open-folder" style="display: none;">出力フォルダを開く</button>
        </div>
        <div id="progress-bar" style="display: none; margin-top: 20px;">
            <div style="width: 100%; background-color: #ddd;">
                <div id="progress" style="width: 0%; height: 30px; background-color: #4CAF50; text-align: center; line-height: 30px; color: white;">
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
